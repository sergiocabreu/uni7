<div class="collection">
    <a href="#!" class="collection-item">Total de exemplares: {{totalDeLivros()}}</a>
</div>
  <div class="row" *ngFor="let livro of acervo">
    <div class="col s12 m6">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="livro.capa">
        </div>
        <div class="card-content">
          <span class="card-title">{{livro.titulo | uppercase }}</span>
          <a (click)="adicionarUmNoCarrinho(livro)" class="btn-floating halfway-fab waves-effect waves-light red">
            <i class="material-icons">add</i>
          </a>
          <p><span class="new badge red" data-badge-caption="">{{livro.preco | currency : 'BRL': true}}</span>{{livro.descricao}}.</p>
          <p *ngIf="livro.emEstoque > 0">{{livro.emEstoque}} restantes</p>
          <p *ngIf="livro.emEstoque === 0">ESGOTADO</p>
          <div class="input-field inline">
            <input id="quantidade" type="text" [(ngModel)]="livro.quantidade"/>
          </div>
          <label for="quantidade">No seu carrinho</label>
        </div>
      </div>
    </div>
  </div>
