<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
<title>Cadastro de Veículos</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Listagem de Veículos</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table id="veiculos" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th data-column="id">ID</th>
								<th data-column="placa">Placa</th>
								<th data-column="proprietario">Proprietario</th>
								<th data-column="emplacamento">Emplacamento</th>
								<th data-column="ipva">IPVA</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-2 col-sm-offset-4 col-md-offset-5">
				<a class="btn btn-primary btn-block" href="index.html"> <span
					class="glyphicon glyphicon-menu-left"></span> Voltar
				</a> 
				<a class="btn btn-primary btn-block" href="veiculos-editar.html">
					<span class="glyphicon glyphicon-user"></span> Novo
				</a>
			</div>
		</div>

	</div>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/api/veiculos-proxy.js"></script>
	<script src="js/ctrl/veiculos-listar.js"></script>
</body>
</html>
